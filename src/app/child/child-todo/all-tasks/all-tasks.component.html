<div class="title">Add your next task</div>
<mat-card *ngFor="let task of freeTasks" class="task-item">
  <div class="task-details">
    <p class="task-points">{{ task.points }}</p>
    <p class="task-name">{{ task.name }}</p>
  </div>
  <button mat-fab (click)="onAdd(task)">
    <img src="assets/svg/plus.svg" alt="plus-icon" />
  </button>
</mat-card>
