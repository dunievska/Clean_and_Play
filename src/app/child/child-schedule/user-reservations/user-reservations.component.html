<div class="title">Your reservations</div>
<mat-card class="res-item" *ngFor="let reservation of userReservations">
  <div class="res-details">
    <div class="res-minutes" matTooltip="Minutes">
      {{ getHowLong(reservation) }}
    </div>
    <div class="res-date">{{ reservation.start | date : "d LLLL HH:mm" }}</div>
  </div>
  <button mat-mini-fab color="warn">
    <mat-icon>delete_forever</mat-icon>
  </button>
</mat-card>
