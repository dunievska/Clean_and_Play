<div class="title">All reservations</div>
<mat-card *ngFor="let reservation of reservations" class="reservation-item">
  <mat-card-header class="reservation-details">
    <div class="res-minutes" matTooltip="Minutes">
      {{ getHowLong(reservation) }}
    </div>
    <div class="res-date">{{ reservation.start | date : "d LLLL HH:mm" }}</div>
  </mat-card-header>
</mat-card>
