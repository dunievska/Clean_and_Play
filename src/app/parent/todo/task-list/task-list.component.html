<div class="title">All tasks</div>
<mat-card *ngFor="let task of tasks; let index = index" class="task-item">
  <mat-card-content>
    <mat-card-header class="task-details">
      <div class="task-owner">
        <img src="assets/svg/user.svg" alt="user-icon" />
      </div>
      <div class="task-points">{{ task.points }}</div>
      <div class="task-name">{{ task.name }}</div>
    </mat-card-header>

    <mat-card-actions align="end" class="buttons-container">
      <button
        mat-mini-fab
        color="warn"
        class="btn-danger"
        (click)="onDelete(task)"
        [disabled]="editModeArr[index]"
      >
        <img src="assets/svg/trash.svg" alt="trash-icon" />
      </button>
      <button
        mat-mini-fab
        class="btn-success"
        (click)="onEdit(task, index)"
        [disabled]="editModeArr[index]"
      >
        <img src="assets/svg/pencil.svg" alt="pencil-icon" />
      </button>
    </mat-card-actions>

    <div *ngIf="editModeArr[index]">
      <app-task-edit
        [selectedTask]="selectedTask"
        [index]="index"
        [editModeArr]="editModeArr"
        (onModeChange)="changeMode($event)"
      ></app-task-edit>
    </div>
  </mat-card-content>
</mat-card>

<div class="title">Completed tasks</div>
<mat-card *ngFor="let task of completedTasks" class="task-item completed">
  <mat-card-header class="task-details">
    <div class="task-owner">
      <img src="assets/svg/user.svg" alt="user-icon" />
    </div>
    <p class="task-points">{{ task.points }}</p>
    <p class="task-name">{{ task.name }}</p>
  </mat-card-header>
</mat-card>
