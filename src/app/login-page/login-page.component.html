<mat-card class="container">
  <mat-card-header> <h1>Login</h1></mat-card-header>
  <mat-card-content class="forms">
    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input matInput type="email" [formControl]="email" required />
      <mat-error *ngIf="email.invalid">{{ getErrorEmail() }}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input
        matInput
        [formControl]="password"
        [type]="hide ? 'password' : 'text'"
        required
      />
      <mat-error *ngIf="password.invalid">{{ getErrorPassword() }}</mat-error>
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions class="actions">
    <button extended mat-fab color="accent" (click)="onLogin()">
      <mat-icon>login</mat-icon>
      Login
    </button>
    <div class="divider">OR</div>
    <button extended mat-fab color="basic">Create account</button>
  </mat-card-actions>
</mat-card>
